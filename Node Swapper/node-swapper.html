<!DOCTYPE html>
<html>
<head>
    <title>Pairwise Swap Linked List</title>
    <link rel="stylesheet" type="text/css" href="node-swapper.css">
</head>
<body>

<div class="center-container">
    <div>
        <h2>Node Swapper</h2>
        <label for="inputList">Enter Linked List (comma-separated):</label>
        <input type="text" id="inputList" placeholder="e.g., 1,2,3,4">
        <button onclick="performPairwiseSwap()">Pairwise Swap</button>
    </div>

    <div>
        <p id="originalList">Original List: </p>
        <p id="swappedList">List after pairwise swapping: </p>
    </div>
</div>

<script src="linked-list.js"></script>
<script src="node-swapper.js"></script>

</body>
</html>
